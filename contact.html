<body class="center">
	<header>
        <nav>
        	<div id="logo-wrap" class="center">

        </nav>
    </header>
    	<div class="wrap-bg center">
                    <form action="#" method="post" id="contact-form">
                        <h1>Contact Me</h1>
                        <div id="nameWrap">
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" placeholder='Enter your name' pattern='[a-zA-Z]+' min='2' required></br>
                        </div>
                        <div id="emailWrap">
                          <label for="email">Email:</label>
                          <input type="text" id="email" name="email" placeholder='example@gmail.com' required></br>
                        </div>
                        <div id="commentWrap">
                          <label for="comment">Message:</label>
                          <textarea id="comment" name="user_comment" required></textarea></br>
                        </div>
                        <button type="submit" id="send">Send</button>
                    </form>
        </div><!-- end index wrap -->
