<div class="row well" ng-repeat="section in sections">
  <h3>{{section.heading}}</h3>
  <p>{{section.content}}</p>
  <button class="btn btn-danger" ng-click="update()">Edit</button>
  <form ng-submit="updateSection()">
    <div class="form-group">
      <label>Headline</label>
      <input type="text" class="form-control" ng-model="sections.heading"/>
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="text" class="form-control" ng-model="sections.content"/>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
<button class="btn btn-default">Add new section</button>
