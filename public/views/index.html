<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <base href="/main">
    <title>Norgren Designs</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">

</head>

<body ng-app="ndApp" ng-controller="HomeController">

  <header ng-include="'views/header.html'" id="globalHeader"></header>

  <div id="contentSection" ng-view></div>

  <div class="background-array" ng-init="getClass(backgrounds)">
    <figure ng-repeat="background in backgrounds" class="{{background}}"></figure>
  </div>

  <footer ng-include="'views/footer.html'"></footer>

  <!-- libraries -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <script src="libs/filepicker-js/filepicker.js"></script>
  <script src="libs/angular-filepicker/dist/angular_filepicker.js"></script>

  <!-- app scripts -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/HomeCtrl.js"></script>
  <script src="js/controllers/EmployeesCtrl.js"></script>
  <script src="js/controllers/ServicesCtrl.js"></script>
  <script src="js/controllers/ContactCtrl.js"></script>
  <script src="js/services/adminServices.js"></script>
  <script src="js/nd.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
