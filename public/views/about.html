<section id='aboutPageContent'>
  <div class="page-wrap">

    <div class="row" ng-repeat="employee in employees">
      <div class="profileBox">
        <img class="portrait img" ng-class="employee.class" ng-src="{{employee.image.url}}">
        <div class="employeeDetails">
          <h4>{{employee.name}}</h4>
          <p>{{employee.title}}</p>
        </div>
      </div>
      <p>{{employee.bio}}</p>
      <span class="row-separator"></span>
    </div>

  </div>
 </section>
